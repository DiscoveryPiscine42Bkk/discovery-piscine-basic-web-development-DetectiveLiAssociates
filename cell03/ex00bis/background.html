<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background - JQuery</title>
  <link rel="stylesheet" href="background.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <button id="clicker">Change the Color</button>

<script>
    $(document).ready(function() {
    $('#clicker').on('click', function() {
      const bgCol = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
      $('body').css('background-color', bgCol);
    });
  });
</script>
</body>
</html>
